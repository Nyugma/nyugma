version: '3.8'

services:
  # Legal Case Similarity API Service
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: legal-case-similarity-api
    image: legal-case-similarity:latest
    
    # Port mapping
    ports:
      - "8000:8000"
    
    # Environment variables
    environment:
      - HOST=0.0.0.0
      - PORT=8000
      - RELOAD=false
      - LOG_LEVEL=warning
      - WORKERS=4
      - ACCESS_LOG=false
      - ENABLE_PERFORMANCE_MONITORING=true
    
    # Volume mounts for persistent data
    volumes:
      # Case repository
      - ./data/cases:/app/data/cases
      # Pre-computed vectors
      - ./data/vectors:/app/data/vectors
      # Metadata
      - ./data/cases_metadata.json:/app/data/cases_metadata.json
      - ./data/legal_vocabulary.json:/app/data/legal_vocabulary.json
      # Logs
      - ./logs:/app/logs
      # Static files (if customized)
      - ./static:/app/static
      - ./templates:/app/templates
    
    # Restart policy
    restart: unless-stopped
    
    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2G
        reservations:
          cpus: '1.0'
          memory: 1G
    
    # Health check
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    
    # Logging configuration
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    
    # Network
    networks:
      - legal-case-similarity-network

  # Optional: Nginx reverse proxy
  # Uncomment to enable nginx as reverse proxy
