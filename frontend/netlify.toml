# Netlify Configuration for Legal Case Similarity Frontend
# 
# This file configures how Netlify builds and deploys the frontend.
# 
# Documentation: https://docs.netlify.com/configure-builds/file-based-configuration/

[build]
  # Base directory for the build
  base = "frontend"
  
  # Command to run before deploying
  # This generates js/env.js from the BACKEND_URL environment variable
  command = "bash build.sh"
  
  # Directory to deploy (relative to base)
  publish = "."

[build.environment]
  # Backend API URL - CHANGE THIS to your actual backend URL
  # You can also set this in the Netlify UI: Site settings > Environment variables
  # The UI setting will override this value
  BACKEND_URL = "https://your-api.onrender.com"

# Redirect all requests to index.html for client-side routing
# This ensures that direct navigation to /search.html works correctly
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Security headers
# These headers improve security by preventing common attacks
[[headers]]
  for = "/*"
  [headers.values]
    # Prevent the site from being embedded in iframes (clickjacking protection)
    X-Frame-Options = "DENY"
    
    # Prevent MIME type sniffing
    X-Content-Type-Options = "nosniff"
    
    # Control referrer information
    Referrer-Policy = "no-referrer"
    
    # Enable XSS protection in older browsers
    X-XSS-Protection = "1; mode=block"
    
    # Content Security Policy (adjust as needed for your use case)
    # This is a basic policy - you may need to customize it
    # Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data:; connect-src 'self' https://your-api.onrender.com"

# Cache static assets for better performance
[[headers]]
  for = "/css/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/js/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Don't cache HTML files
[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"
