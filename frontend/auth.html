<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Register - Legal Case Similarity</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/auth.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-brand">
                <a href="index.html" class="brand-link">Legal Case Similarity</a>
            </div>
            <div class="nav-links">
                <a href="index.html" class="nav-link">Home</a>
                <a href="search.html" class="nav-link">Search</a>
                <a href="helper-dashboard.html" class="nav-link">Add Case</a>
            </div>
        </div>
    </nav>

    <div class="auth-container">
        <div class="auth-box">
            <!-- Tab Navigation -->
            <div class="auth-tabs">
                <button class="auth-tab active" data-tab="login">Login</button>
                <button class="auth-tab" data-tab="register">Register</button>
            </div>

            <!-- Login Form -->
            <div class="auth-form-container" id="loginForm">
                <h2 class="auth-title">Welcome Back</h2>
                <p class="auth-subtitle">Login to access your account</p>

                <form id="loginFormElement" class="auth-form">
                    <div class="form-group">
                        <label for="loginEmail" class="form-label">Email Address</label>
                        <input type="email" id="loginEmail" name="email" class="form-input" 
                               placeholder="your.email@example.com" required>
                    </div>

                    <div class="form-group">
                        <label for="loginPassword" class="form-label">Password</label>
                        <div class="password-input-wrapper">
                            <input type="password" id="loginPassword" name="password" 
                                   class="form-input" placeholder="Enter your password" required>
                            <button type="button" class="password-toggle" data-target="loginPassword">
                                <svg class="eye-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                                    <circle cx="12" cy="12" r="3"></circle>
                                </svg>
                            </button>
                        </div>
                    </div>

                    <div class="form-actions">
                        <button type="submit" class="btn-primary" id="loginButton">
                            <span class="button-text">Login</span>
                            <span class="button-loader" style="display: none;">
                                <span class="spinner"></span>
                            </span>
                        </button>
                    </div>

                    <div class="form-message" id="loginMessage" style="display: none;"></div>
                </form>
            </div>

            <!-- Register Form -->
            <div class="auth-form-container" id="registerForm" style="display: none;">
                <h2 class="auth-title">Create Account</h2>
                <p class="auth-subtitle">Join our legal community</p>

                <form id="registerFormElement" class="auth-form">
                    <div class="form-group">
                        <label for="registerName" class="form-label">Full Name</label>
                        <input type="text" id="registerName" name="full_name" class="form-input" 
                               placeholder="Enter your full name" required minlength="2">
                    </div>

                    <div class="form-group">
                        <label for="registerEmail" class="form-label">Email Address</label>
                        <input type="email" id="registerEmail" name="email" class="form-input" 
                               placeholder="your.email@example.com" required>
                    </div>

                    <div class="form-group">
                        <label for="registerPhone" class="form-label">Phone Number (Optional)</label>
                        <input type="tel" id="registerPhone" name="phone" class="form-input" 
                               placeholder="+91 XXXXX XXXXX" maxlength="17">
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="registerCity" class="form-label">City (Optional)</label>
                            <input type="text" id="registerCity" name="city" class="form-input" 
                                   placeholder="Your city">
                        </div>

                        <div class="form-group">
                            <label for="registerState" class="form-label">State (Optional)</label>
                            <select id="registerState" name="state" class="form-input">
                                <option value="">Select state</option>
                                <option value="Delhi">Delhi</option>
                                <option value="Maharashtra">Maharashtra</option>
                                <option value="Karnataka">Karnataka</option>
                                <option value="Tamil Nadu">Tamil Nadu</option>
                                <option value="Uttar Pradesh">Uttar Pradesh</option>
                                <option value="Gujarat">Gujarat</option>
                                <option value="West Bengal">West Bengal</option>
                                <option value="Rajasthan">Rajasthan</option>
                                <option value="Andhra Pradesh">Andhra Pradesh</option>
                                <option value="Telangana">Telangana</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="registerPassword" class="form-label">Password</label>
                        <div class="password-input-wrapper">
                            <input type="password" id="registerPassword" name="password" 
                                   class="form-input" placeholder="Create a strong password" required minlength="8">
                            <button type="button" class="password-toggle" data-target="registerPassword">
                                <svg class="eye-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                                    <circle cx="12" cy="12" r="3"></circle>
                                </svg>
                            </button>
                        </div>
                        <small class="form-hint">At least 8 characters with uppercase, lowercase, and number</small>
                    </div>

                    <div class="form-group">
                        <label class="form-label">I am a:</label>
                        <div class="radio-group-horizontal">
                            <label class="radio-label">
                                <input type="radio" name="user_type" value="new_litigant" checked>
                                <span class="radio-text">
                                    <strong>New Litigant</strong>
                                    <small>I need help with my case</small>
                                </span>
                            </label>
                            <label class="radio-label">
                                <input type="radio" name="user_type" value="helper">
                                <span class="radio-text">
                                    <strong>Helper</strong>
                                    <small>I want to share my experience</small>
                                </span>
                            </label>
                        </div>
                    </div>

                    <div class="form-actions">
                        <button type="submit" class="btn-primary" id="registerButton">
                            <span class="button-text">Create Account</span>
                            <span class="button-loader" style="display: none;">
                                <span class="spinner"></span>
                            </span>
                        </button>
                    </div>

                    <div class="form-message" id="registerMessage" style="display: none;"></div>
                </form>
            </div>
        </div>
    </div>

    <footer class="footer">
        <p>&copy; 2024 Legal Case Similarity Search. All rights reserved.</p>
    </footer>

    <script src="js/config.js"></script>
    <script src="js/auth-utils.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
