<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messages - Legal Case Similarity</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/messages.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-brand">
                <a href="index.html" class="brand-link">Legal Case Similarity</a>
            </div>
            <div class="nav-links">
                <a href="index.html" class="nav-link">Home</a>
                <a href="dashboard.html" class="nav-link">Dashboard</a>
                <a href="search.html" class="nav-link">Search</a>
                <a href="connections.html" class="nav-link">Connections</a>
                <a href="messages.html" class="nav-link">Messages</a>
                <a href="helper-dashboard.html" class="nav-link" id="addCaseLink">Add Case</a>
            </div>
        </div>
    </nav>

    <div class="messages-container">
        <!-- Conversations List -->
        <div class="conversations-panel">
            <div class="panel-header">
                <h2>Messages</h2>
                <span class="unread-badge" id="totalUnread">0</span>
            </div>
            
            <div class="conversations-list" id="conversationsList">
                <div class="loading-state">
                    <div class="loading-spinner"></div>
                    <p>Loading conversations...</p>
                </div>
            </div>
        </div>

        <!-- Chat Panel -->
        <div class="chat-panel" id="chatPanel">
            <div class="empty-chat">
                <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
                </svg>
                <h3>Select a conversation</h3>
                <p>Choose a conversation from the list to start messaging</p>
            </div>

            <!-- Active Chat -->
            <div class="active-chat" id="activeChat" style="display: none;">
                <div class="chat-header">
                    <div class="chat-user-info">
                        <h3 id="chatUserName">User Name</h3>
                        <span class="user-type-badge" id="chatUserType">Helper</span>
                    </div>
                    <button class="icon-button" onclick="messagesManager.closeChat()">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="18" y1="6" x2="6" y2="18"></line>
                            <line x1="6" y1="6" x2="18" y2="18"></line>
                        </svg>
                    </button>
                </div>

                <div class="messages-area" id="messagesArea">
                    <!-- Messages will be inserted here -->
                </div>

                <div class="message-input-container">
                    <form id="messageForm" class="message-form">
                        <textarea 
                            id="messageInput" 
                            placeholder="Type your message..." 
                            rows="1"
                            maxlength="2000"
                            required
                        ></textarea>
                        <button type="submit" class="send-button" id="sendButton">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <line x1="22" y1="2" x2="11" y2="13"></line>
                                <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                            </svg>
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="js/config.js"></script>
    <script src="js/auth-utils.js"></script>
    <script src="js/navigation.js"></script>
    <script src="js/messages.js"></script>
</body>
</html>
