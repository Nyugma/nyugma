<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Legal Case Similarity</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/dashboard.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-brand">
                <a href="index.html" class="brand-link">Legal Case Similarity</a>
            </div>
            <div class="nav-links">
                <a href="index.html" class="nav-link">Home</a>
                <a href="dashboard.html" class="nav-link active">Dashboard</a>
                <a href="search.html" class="nav-link">Search</a>
                <a href="connections.html" class="nav-link">Connections</a>
                <a href="messages.html" class="nav-link">Messages</a>
                <a href="helper-dashboard.html" class="nav-link" id="addCaseLink">Add Case</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <header class="header">
            <h1 class="title" id="welcomeTitle">Welcome!</h1>
            <p class="subtitle" id="welcomeSubtitle">Manage your profile and activity</p>
        </header>

        <main class="main-content">
            <!-- User Profile Section -->
            <section class="dashboard-section">
                <div class="section-card">
                    <h2 class="section-title">Your Profile</h2>
                    <div class="profile-info" id="profileInfo">
                        <!-- Profile info will be loaded here -->
                    </div>
                </div>
            </section>

            <!-- Quick Actions -->
            <section class="dashboard-section">
                <div class="section-card">
                    <h2 class="section-title">Quick Actions</h2>
                    <div class="quick-actions" id="quickActions">
                        <!-- Quick actions will be loaded based on user type -->
                    </div>
                </div>
            </section>

            <!-- Statistics -->
            <section class="dashboard-section">
                <div class="section-card">
                    <h2 class="section-title">Your Activity</h2>
                    <div class="stats-grid" id="statsGrid">
                        <!-- Stats will be loaded here -->
                    </div>
                </div>
            </section>
        </main>

        <footer class="footer">
            <p>&copy; 2024 Legal Case Similarity Search. All rights reserved.</p>
        </footer>
    </div>

    <script src="js/config.js"></script>
    <script src="js/auth-utils.js"></script>
    <script src="js/navigation.js"></script>
    <script src="js/dashboard.js"></script>
</body>
</html>
